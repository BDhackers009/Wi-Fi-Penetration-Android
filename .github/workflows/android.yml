name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Verify Java Version
      run: java -version

    - name: Create dummy keystore.properties
      run: |
        echo "storeFile=debug.keystore" > keystore.properties
        echo "storePassword=android" >> keystore.properties
        echo "keyAlias=androiddebugkey" >> keystore.properties
        echo "keyPassword=android" >> keystore.properties

    - name: Grant execute permission for Gradle Wrapper
      run: chmod +x gradlew

    - name: Ensure Latest Gradle Version
      run: ./gradlew wrapper --gradle-version 8.0 --distribution-type all

    - name: Build with Gradle
      run: ./gradlew build --stacktrace
